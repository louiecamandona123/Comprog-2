<html>

    <body>

        <h1> This Page Compute Grades</h1>
        <br>
        <br>
        
        <label for="score">Enter score:</label>
        <input id="score" type="number">
        <label for="items">Enter number of items:</label>
        <input id="items" type="number">
        <label for="base">Enter base:</label>
        <input id="base" type="number">
        <button onclick="computegrade()">Compute Grade</button>
        <button onclick="clearvalues()">Clear Values</button>
        <br>

    <label for="grade">The total value is:</label>
    <input id="grade" type="number" readonly>

    <br>

    <!-- Load external Javascript -->
    <br>
    <br>
    <a href="index.html">Back to Home</a>
    <script>

    function computegrade()
    {
        var score,items,base,g,lg;

        score = document.getElementById("score").value*1;
        items = document.getElementById("items").value*1;
        base = document.getElementById("base").value*1;
    
        grade = (score/items*(100-base))+base;
        document.getElementById("grade").value = grade;

    }

    function clearvalues()
    {
    
        score = document.getElementById("score").value = '';
        items = document.getElementById("items").value = '';
        base = document.getElementById("base").value = '';

        document.getElementById("grade").value = '';

    }

//   console.log(g);

  // convert to literal grade
   if (g < 72) {
      lg = "F";
   } else if (g>=72 && g<=75) {   // && stands for AND,  || stands for OR
      lg = "D";
   } else if (g>=76 && g<=79) {
      lg = "C";
   } else if (g>=80 && g<=83) {
      lg = "C+";
   } else if (g>=84 && g<=87) {
      lg = "B";
   } else if (g>=88 && g<=91) {
      lg = "B+";
    } else  {
      lg = "A";
  
   }

        </script>
