 <!DOCTYPE html>

<html
 
lang="en">

<head>

    
<meta
 
charset="UTF-8">

    
<meta
 
name="viewport"
 
content="width=device-width, initial-scale=1.0">

    
<title>Feet to Meters Converter</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        input {
            width: 100px;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        span {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feet to Meters Converter</h1>
        <input type="number" id="feetInput" placeholder="Enter feet">
        <button onclick="convertFeetToMeters()">Convert</button>
        <span id="metersOutput"></span>
    </div>

    <script>
        function convertFeetToMeters() {
            var feet = parseFloat(document.getElementById('feetInput').value);
            var meters = feet * 0.3048;
            document.getElementById('metersOutput').innerHTML = feet + " feet is equal to " + meters + " meters.";
        }
    </script>
    <a href="index.html">Back to Home Page</a>
</body>
</html>
