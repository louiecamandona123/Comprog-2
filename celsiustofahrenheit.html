 <!DOCTYPE html>
<html>
<head>
<title>Celsius to Fahrenheit Converter</title>
</head>
<body>
<h1>Celsius to Fahrenheit Converter</h1>
<p>Enter a temperature in Celsius:</p>
<input type="text" id="celsiusInput">
<button onclick="convert()">Convert to Fahrenheit</button>
<p>Fahrenheit: <span id="fahrenheitOutput"></span></p>
<script>
function convert() {
  var celsius = parseFloat(document.getElementById('celsiusInput').value);
  var fahrenheit = (celsius * 9/5) + 32;
  document.getElementById('fahrenheitOutput').textContent = fahrenheit;
}
</script>
<a href="index.html">Back to Home Page</a>
</body>
</html>
