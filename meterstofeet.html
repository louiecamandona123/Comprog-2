 <!DOCTYPE html>
<html>
<head>
    <title>Meters to Feet Converter</title>
</head>
<body>
    <h1>Meters to Feet Converter</h1>
    <p>Enter the meters:</p>
    <input type="text" id="metersInput" placeholder="Enter meters">
    <button onclick="convertMetersToFeet()">Convert to Feet</button>
    <p id="feetOutput"></p>

    <script>
        function convertMetersToFeet() {
            var meters = parseFloat(document.getElementById("metersInput").value);
            var feet = meters * 3.28084;
            document.getElementById("feetOutput").innerHTML = meters + " meters is equal to " + feet.toFixed(2) + " feet.";
        }
    </script>
    <a href="index.html"><h4>Back To Home</h4>
</body>
</html>
